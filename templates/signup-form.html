{% extends "base.html" %}

{% block content %}

<div class="container">

    <h2>Signup</h2>

    <form role="form" method="post">

        <div class="form-group">
            <label>Username:</label>
            <div class='row'>
                <div class="col-sm-12">
                    <input type="text" name="username" value="{{username}}" required>
                    <span>{{error_username}}</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <div class='row'>
                <div class='col-sm-12'>
                    <input type="password" name="password" required>
                    <span>{{error_password}}</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Verify Password:</label>
            <div class='row'>
                <div class='col-sm-12'>
                    <input type="password" name="verify" required>
                    <span>{{error_verify}}</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Email (optional):</label>
            <div class='row'>
                <div class='col-sm-12'>
                    <input type="text" name="email" value="{{email}}">
                    <span>{{error_email}}</span>
                </div>
            </div>
        </div>

        <input type="submit">

    </form>
</div>


{% endblock %}
