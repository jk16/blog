{% extends "base.html" %}

{% block content %}
  <h2>Update Post</h2>

    <form method="post">

      <label>
          <div>Subject</div>
          <input type="text" name="subject" value="{{subject}}" required>
      </label>

      <label>
          <div>Blog</div>
          <textarea name="content" required>{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">

    </form>
{% endblock %}
